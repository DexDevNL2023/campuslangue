<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
  <head>
    <title th:text="#{email.confirmation.paymnent.title}">Campus Manager App confirmation pay</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}" />
  </head>
  <body>
    <p th:text="#{email.confirmation.paymnent.greeting(${versement.etudiant.displayName})}">Dear</p>

      <span th:text="#{email.confirmation.paymnent.text3}">Sincerely, The Student service.</span>

      <em th:text="#{email.signature}">Campus Manager App.</em>
    </p>
